import java.text.SimpleDateFormat

apply plugin: 'com.android.library'

def fileName
def versionName = "\"1.0.5_BETA\""
android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
        manifestPlaceholders = [PROJECT_NAME     : "BASE",
                                ENVIRONMENT      : "PRODUCT",
                                UI_CHANNEL_VALUE : "blue"   ]

        buildConfigField "String", "BASE_PLATFORM_VERSION", versionName
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
        publishNonDefault true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }

    lintOptions {
        abortOnError false
    }

    sourceSets{
        main{
            java.srcDirs = ['src/main/java','configs']
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
//    compile 'com.android.support:appcompat-v7:25.3.1'
//    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-android:5.0'
    compile 'com.alibaba:fastjson:1.1.56.android'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile project(path: ':libraryslider')
    compile files('libs/BASE64Encoder.jar')
    implementation 'com.jcraft:jsch:0.1.53'
    //    compile(name: 'keyboard', ext: 'aar')
    //    compile(name: 'RefreshLayout', ext: 'aar')
    //    compile(name: '8583Iso', ext: 'aar')
    //    compile(name: 'trlibrary', ext: 'aar')
    //compile(name: 'crashlogcollector-1.0.0-SNAPSHOT', ext: 'aar')
    implementation files('libs/AppInterface_2.1_20170626.jar')
    implementation 'joda-time:joda-time:2.10.5'
}

